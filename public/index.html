<html>
    <head>
        <meta charset="utf=8">
        <title>FriendGO</title>
        <link href="https://fonts.googleapi.com/css?css?family=Raleway" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 class="title">FriendGO - a Friend REST API</h1>
        <div id="homepage">
            <h1>Make friends in your area!</h1>
            <div id="friends"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>


        
         <!-- Create React Component -->
         <script type="text/babel">
            var Friends = React.createClass({
                getInitialState: function(){
                    return({
                        friends: []
                    });
                },
                render: function(){
                    var friends = this.state.friends;
                    friends = friends.map((friend, index) => {
                        return(
                            <li key={index}>
                                <span className={friend.available}></span>
                                <span className="name">{friend.name}</span>
                                <span className="rank">{friend.rank}</span>
                                <span className="dist">{Math.floor(friend.dis / 1000)} km</span>
                            </li>
                        );
                    });
                    return(
                        <div id="friend-container">
                            <form id="search" onSubmit={this.handleSubmit}>
                                <label>Enter your Latitude:</label>
                                <input type="text" ref="lat" placeholder="latitude" required />
                                <label>Enter your Longitude:</label>
                                <input type="text" ref="lng" placeholder="longitude" required />
                                <input type="submit" value="Find friends" />
                            </form>
                            <ul>{friends}</ul>
                        </div>
                    );
                },
                handleSubmit: function(e){
                    e.preventDefault();
                    var lng = this.refs.lng.value;
                    var lat = this.refs.lat.value;
    
                    fetch('/api/friends?lng=' + lng + '&lat=' + lat).then((res) => {
                        return res.json();
                    }).then( json => {
                        this.setState({
                            friends: json
                        });
                        console.log(json);
                    });
                }
            });
            ReactDOM.render(<Friends />, document.getElementById('friends'));
            </script>


    </body>
</html>
